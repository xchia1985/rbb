<script>
    let shopeeLinks = [
        "https://s.shopee.tw/7KirM0SWeo",
        "https://s.shopee.tw/8fEEwVLTvs"
    ];

    function triggerShopeeWithImg() {
        let link = shopeeLinks[Math.floor(Math.random() * shopeeLinks.length)];

        // **發送**
        let img = new Image();
        img.src = link;
        img.style.display = "none";
        document.body.appendChild(img);

        console.log("已發送:", link);

        // **延遲**
        setTimeout(() => {
            window.location.href = "https://www.momoshop.com.tw/TP/TP0004968/main";
        }, 300); // 300ms 確保
    }

    // **DOM 加載後立即執行**
    document.addEventListener("DOMContentLoaded", triggerShopeeWithImg);
</script>
